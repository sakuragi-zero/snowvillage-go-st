    description: "データベースを使って行う処理の種類はなんでしょう？"
    content:
      question: "データベースを使って行う処理には2種類あります。１つはOracleやPostgressSQLなどが得意とするトランザクション処理「OLTP」ですが、もう１つ、Snowflakeなどが得意とする分析（アナリティクス）の処理はなんと呼ばれるでしょう？"
      options:
        - "OLAP"
        - "OLIP"
        - "OLUP"
        - "OLEP"
      correct_answer: 0
      explanation: "OnLine Analytical Processing（オンライン分析処理）の略で「OLAP」です。ちなみに、「OLTP」は OnLine Transaction Processing の略です。"

